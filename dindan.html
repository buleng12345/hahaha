<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="css/base.css">
		<script src="js/rem.js"></script>
		<link rel="stylesheet" href="css/dindan.css">
		<link rel="stylesheet" href="css/dibu(my).css">
		<title>小米商城移动端</title>
	</head>
	<body>
	<div class="root">
		<!-- 头部开始 -->
		<div class="head">
			<a href="my.html">
				<div class="head-left"><i class="iconfont">&#xe641;</i></div>
			</a>
			<div class="text">我的订单</div>
			<div class="head-right"><i class="iconfont">&#xe612;</i></div>
		</div>
		<!-- 头部结束 -->
		<!-- 订单开始 -->
		<div class="cdan">
			<div class="text">全部</div>
			<div class="text active">待付款</div>
			<div class="text">待收货</div>
		</div>
		<div class="line2"></div>
		<!-- 订单结束 -->
		<!-- 日期开始 -->
		<div class="riqi">
			<div class="rq-left">
				<span class="left-top1">订单日期：2018/12/29 09:01</span>
				<span class="left-xia">订单编号：2645756832472637</span>
			</div>
			<div class="rq-right">
				<span>等待付款</span>
			</div>
		</div>
		<!-- 日期结束 -->
		<!-- 商品开始 -->
		<div class="spin">
			<img src="https://i1.mifile.cn/a1/pms_1539315570.63599432!180x1800.jpg" />
			<span>小米电视4X 43英寸 黑色 43英寸</span>
		</div>
		<div class="zhifu">
			<div class="zf-top">
				<div class="top-l">共1件商品 总金额：</div>
				<div class="top-r">1299元</div>
			</div>
			<div class="zf-botttom">
				<div class="bottom-l">取消订单</div>
				<div class="bottom-r">立即付款</div>
			</div>
		</div>
		<!-- 商品结束 -->
		<!-- 底部开始 -->
		<div class="dibu">
			<a href="index.html" class="tubiao">
				<div class="icon"></div>
				<div class="wenzi">首页</div>
			</a>
			<a href="fenlei.html" class="tubiao tubiao1">
				<div class="icon"></div>
				<div class="wenzi">分类</div>
			</a>
			<a class="tubiao tubiao2">
				<div class="icon"></div>
				<div class="wenzi">购物车</div>
			</a>
			<a class="tubiao tubiao3">
				<div class="icon"></div>
				<div class="wenzi active">我的</div>
			</a>
		</div>
		<!-- 底部结束 -->
	</div>
	</body>
</html>
