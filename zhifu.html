<!DOCTYPE html>

				<div class="head-right"><i class="iconfont">&#xe612;</i></div>
			</div>
			<!-- 头部结束 -->
		<main>
			<!-- 信息开始 -->
			<div class="tutiao">
				<img src="https://s1.mi.com/m/images/m/bd1.png" />
				<img src="https://s1.mi.com/m/images/m/bd1.png" />

			</div>
			<a href="dizhi.html" class="xinxi">
				<div class="xx-left">
					<div class="xx-top">吴亚锵 155****8905</div>
					<div class="xx-bottom">山西 太原市 小店区 太原高新技术产业开发区 小店区凯通大厦 (030032)</div>
				</div>
				<div class="xx-right"><i class="iconfont">&#xe60d;</i></div>
			</a>
			<!-- 信息结束 -->
			<div class="xiantiao"></div>
			<!-- 支付开始 -->
			<div class="wx-zf">
				<div class="wx-left">
					<div class="wx-tb">
						<img src="https://s1.mi.com/m/images/m/pay_wx.png" />
					</div>
					<span>微信支付</span>
				</div>
				<div class="wx-right">
					<div class="xuanz">✔</div>
				</div>
			</div>
			<div class="zfb-zf">
				<div class="zfb-left">
					<div class="zfb-tb">
						<img src="https://s1.mi.com/m/images/m/pay_zfb2.png" />
					</div>
					<span>支付宝</span>
					<span class="zfb-xq">支付订单，赢1999元红包</span>
				</div>
				<div class="zfb-right">
					<div class="xuanz"></div>
				</div>
			</div>
			<div class="zfb-zf">
				<div class="zfb-left">
					<div class="zfb-tb">
						<img src="https://s1.mi.com/m/images/m/micash_wap.png" />

					<span>小米钱包</span>
				</div>
				<div class="zfb-right">
					<div class="xuanz"></div>
				</div>
			</div>
			<div class="zfb-zf">
				<div class="zfb-left">
					<div class="zfb-tb">
						<img src="https://s1.mi.com/m/images/m/pay_yl1.png" />

					<span>银联支付</span>
				</div>
				<div class="zfb-right">
					<div class="xuanz"></div>
				</div>
			</div>
			<div class="zfb-zf">
				<div class="zfb-left">
					<div class="zfb-tb">
						<img src="https://s1.mi.com/m/images/m/pay_yzf.png" />
					</div>
					<span>翼支付</span>
				</div>
				<div class="zfb-right">
					<div class="xuanz"></div>
				</div>
			</div>
			<div class="zfb-zf">
				<div class="zfb-left">
					<div class="zfb-tb">
						<img src="https://s1.mi.com/m/images/m/pay_mifinanceinstal.png" />
					</div>
					<span>小米分期</span>
				</div>
				<div class="zfb-right">
					<div class="xuanz"></div>
				</div>
			</div>
			<div class="shouqi">
				<span>收起其他支付方式 <i class="iconfont">&#xe652;</i></span>
			</div>
			<!-- 支付结束 -->
			<div class="xiantiao"></div>
			<!-- 优惠开始 -->
			<div class="baoyou">
				<div class="by-left">包邮</div>
				<div class="by-right">不限送货时间 <i class="iconfont">&#xe662;</i></div>
			</div>
			<div class="baoyou">
				<div class="by-left">电子发票</div>
				<div class="by-right">个人 <i class="iconfont">&#xe662;</i></div>
			</div>
			<div class="baoyou">
				<div class="by-left">优惠券</div>
				<div class="by-right">已优惠 <span>0元</span> <i class="iconfont">&#xe662;</i></div>
			</div>
			<!-- 优惠结束 -->
			<div class="xiantiao"></div>
			<!-- 商品开始 -->
			<div class="shangpin">
				<div class="sp-left">
					<img src="https://i1.mifile.cn/a1/pms_1520305448.69043497!80x80.jpg" />
					<span>小米体脂称 白色</span>
				</div>
				<div class="sp-right">199.00</div>
			</div>
			<div class="shangpin">
				<div class="sp-left">
					<img src="https://i1.mifile.cn/a1/pms_1501236937.96732594!80x80.jpg" />
					<span>米粉卡日租卡</span>
				</div>
				<div class="sp-right">0.00</div>
			</div>
			<!-- 商品结束 -->
			<div class="xiantiao"></div>
			<!-- 收费开始 -->
			<div class="shoufei">
				<div class="text">
					<span class="jiachu">商品价格： </span>
					<span>199.00</span>
				</div>
				<div class="text">
					<span class="jiachu">已优惠： </span>
					<span>0.00</span>
				</div>
				<div class="text">

					<span>0.00</span>
				</div>

		<div class="dibu">
			<div class="dibu-top">
				<span>配送至：山西 太原市 小店区 太原高新技术产业开发区 小店区凯通大厦</span>
			</div>
			<div class="dibu-bottom">
				<div class="dibu-left">共2件 合计: 199.00</div>
				<div class="dibu-right">去付款</div>
			</div>
		</div>
		<!-- 底部结束 -->

</html>
